                <button id="toggle-nav">

            <ul class="main-nav__menu">

                    <a class="main-nav__menu-item-link" href="#">Contact</a>
                </li>

                <li class="main-nav__menu-item">
                    <a class="main-nav__menu-item-link" href="#">
                        <ion-icon name="logo-instagram"></ion-icon><span class="hide-for-desktop">&nbsp;&nbsp; Visit us
                            on Instagram!</span>
                    </a>
                </li>

                <li class="main-nav__menu-item">
                    <a class="main-nav__menu-item-link" href="#">
                        <ion-icon name="logo-facebook"></ion-icon><span class="hide-for-desktop">&nbsp;&nbsp; Visit us
                            on Facebook!</span>
                    </a>
                </li>

                <li class="main-nav__menu-item">
                    <a class="main-nav__menu-item-link" href="#">
                        <ion-icon name="logo-twitter"></ion-icon><span class="hide-for-desktop">&nbsp;&nbsp; Visit us on
                            Twitter!</span>
                    </a>
                </li>

                <li class="main-nav__menu-item">
                    <a class="main-nav__menu-item-link" href="#">
                        <ion-icon name="logo-youtube"></ion-icon><span class="hide-for-desktop">&nbsp;&nbsp; View us on

                    </a>
